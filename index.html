index.html<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Crach치 - CETEP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            color: #1e3a8a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            align-items: start;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .controls-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 2rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e3a8a;
            font-size: 0.95rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-button {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-input-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .slider-container {
            margin-top: 0.5rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .text-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .text-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        #canvas {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }

        .generate-section {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 2rem;
        }

        .generate-btn {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .download-section {
            margin-top: 2rem;
        }

        .download-link {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .slider-value {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerador de Crach치 CETEP</h1>
            <p>Crie seu crach치 personalizado de forma simples e moderna</p>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label>Modelo do Crach치</label>
                <div class="file-input-wrapper">
                    <input type="file" id="uploadModel" class="file-input" accept="image/*">
                    <label for="uploadModel" class="file-input-button">游늯 Carregar Modelo Personalizado</label>
                </div>
                <button onclick="loadDefaultModel()" class="file-input-button" style="margin-top: 0.5rem; background: #6b7280;">游꿢 Usar Modelo Padr칚o</button>
            </div>

            <div class="control-group">
                <label>Foto do Usu치rio</label>
                <div class="file-input-wrapper">
                    <input type="file" id="uploadImage" class="file-input" accept="image/*">
                    <label for="uploadImage" class="file-input-button">游닞 Carregar Foto</label>
                </div>
            </div>

            <div class="control-group">
                <label for="brightness">Brilho</label>
                <div class="slider-container">
                    <input type="range" id="brightness" class="slider" min="-50" max="50" value="0">
                    <div class="slider-value" id="brightnessValue">0</div>
                </div>
            </div>

            <div class="control-group">
                <label for="contrast">Contraste</label>
                <div class="slider-container">
                    <input type="range" id="contrast" class="slider" min="-50" max="50" value="0">
                    <div class="slider-value" id="contrastValue">0</div>
                </div>
            </div>

            <div class="control-group">
                <label for="name">Nome</label>
                <input type="text" id="name" class="text-input" placeholder="Digite o nome completo">
            </div>

            <div class="control-group">
                <label for="role">Fun칞칚o/Curso</label>
                <input type="text" id="role" class="text-input" placeholder="Ex: T칄CNICO EM INFORM츼TICA">
            </div>

            <div class="control-group">
                <label for="location">Local</label>
                <input type="text" id="location" class="text-input" placeholder="Ex: ALAGOINHAS">
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="300" height="400"></canvas>
        </div>

        <div class="generate-section">
            <button id="generateCard" class="generate-btn">Gerar Crach치</button>
            <div id="downloadSection" class="download-section" style="display:none;">
                <a id="downloadLink" href="#" class="download-link" download="cracha-cetep.png">拘勇 Baixar Crach치</a>
            </div>
        </div>
    </div>

    <script>
        let userImage = null;
        let modelImage = null;
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        // Configurar canvas
        canvas.width = 300;
        canvas.height = 400;

        // Modelo padr칚o baseado no design CETEP
        function loadDefaultModel() {
            modelImage = new Image();
            modelImage.onload = function() {
                drawBadge();
            };
            // Criar modelo padr칚o programaticamente
            createDefaultModel();
        }

        function createDefaultModel() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 300;
            tempCanvas.height = 400;

            // Fundo branco
            tempCtx.fillStyle = '#ffffff';
            tempCtx.fillRect(0, 0, 300, 400);

            // 츼rea azul superior
            const gradient = tempCtx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, '#1e3a8a');
            gradient.addColorStop(1, '#3b82f6');
            tempCtx.fillStyle = gradient;
            
            // Criar forma arredondada na parte superior
            tempCtx.beginPath();
            tempCtx.moveTo(0, 0);
            tempCtx.lineTo(300, 0);
            tempCtx.lineTo(300, 160);
            tempCtx.quadraticCurveTo(150, 220, 0, 160);
            tempCtx.closePath();
            tempCtx.fill();

            // Logo BAHIA
            tempCtx.fillStyle = '#ffffff';
            tempCtx.font = 'bold 12px Arial';
            tempCtx.textAlign = 'center';
            tempCtx.fillText('GOVERNO DO ESTADO', 150, 30);
            
            // Logo BAHIA colorido (simulado)
            tempCtx.fillStyle = '#ffd700';
            tempCtx.fillRect(50, 40, 200, 25);
            tempCtx.fillStyle = '#1e3a8a';
            tempCtx.font = 'bold 20px Arial';
            tempCtx.fillText('BAHIA', 150, 58);

            // Logo CETEP
            tempCtx.fillStyle = '#1e3a8a';
            tempCtx.font = 'bold 24px Arial';
            tempCtx.fillText('CETEP', 150, 100);
            tempCtx.font = '10px Arial';
            tempCtx.fillText('LITORAL NORTE E', 150, 115);
            tempCtx.fillText('AGRESTE BAIANO', 150, 127);

            // 츼rea para foto (placeholder)
            tempCtx.fillStyle = '#e5e7eb';
            tempCtx.fillRect(75, 180, 150, 120);
            tempCtx.strokeStyle = '#d1d5db';
            tempCtx.lineWidth = 2;
            tempCtx.strokeRect(75, 180, 150, 120);

            modelImage = new Image();
            modelImage.src = tempCanvas.toDataURL();
        }

        // Carregar modelo personalizado
        document.getElementById('uploadModel').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    modelImage = new Image();
                    modelImage.onload = function() {
                        drawBadge();
                    };
                    modelImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Carregar foto do usu치rio
        document.getElementById('uploadImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage = new Image();
                    userImage.onload = function() {
                        drawBadge();
                    };
                    userImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Atualizar valores dos sliders
        document.getElementById('brightness').addEventListener('input', function() {
            document.getElementById('brightnessValue').textContent = this.value;
            drawBadge();
        });

        document.getElementById('contrast').addEventListener('input', function() {
            document.getElementById('contrastValue').textContent = this.value;
            drawBadge();
        });

        // Atualizar texto
        document.getElementById('name').addEventListener('input', drawBadge);
        document.getElementById('role').addEventListener('input', drawBadge);
        document.getElementById('location').addEventListener('input', drawBadge);

        function drawBadge() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenhar modelo de fundo
            if (modelImage) {
                ctx.drawImage(modelImage, 0, 0, canvas.width, canvas.height);
            }

            // Desenhar foto do usu치rio
            if (userImage) {
                ctx.save();
                
                // Aplicar filtros
                const brightness = document.getElementById('brightness').value;
                const contrast = document.getElementById('contrast').value;
                
                ctx.filter = `brightness(${100 + parseInt(brightness)}%) contrast(${100 + parseInt(contrast)}%)`;
                
                // 츼rea da foto (ajustar conforme o modelo)
                const photoX = 75;
                const photoY = 180;
                const photoWidth = 150;
                const photoHeight = 120;
                
                // Calcular dimens칫es para manter propor칞칚o
                const imgAspect = userImage.width / userImage.height;
                const areaAspect = photoWidth / photoHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                if (imgAspect > areaAspect) {
                    drawHeight = photoHeight;
                    drawWidth = photoHeight * imgAspect;
                    drawX = photoX - (drawWidth - photoWidth) / 2;
                    drawY = photoY;
                } else {
                    drawWidth = photoWidth;
                    drawHeight = photoWidth / imgAspect;
                    drawX = photoX;
                    drawY = photoY - (drawHeight - photoHeight) / 2;
                }
                
                // Criar m치scara para 치rea da foto
                ctx.save();
                ctx.beginPath();
                ctx.rect(photoX, photoY, photoWidth, photoHeight);
                ctx.clip();
                
                ctx.drawImage(userImage, drawX, drawY, drawWidth, drawHeight);
                ctx.restore();
                ctx.restore();
            }

            // Desenhar textos
            ctx.filter = 'none';
            ctx.fillStyle = '#1e3a8a';
            ctx.textAlign = 'center';
            
            // Nome
            const name = document.getElementById('name').value || 'NOME';
            ctx.font = 'bold 18px Arial';
            ctx.fillText(name, 150, 330);
            
            // Fun칞칚o
            const role = document.getElementById('role').value || 'T칄CNICO EM -';
            ctx.font = '14px Arial';
            ctx.fillText(role, 150, 355);
            
            // Local
            const location = document.getElementById('location').value || 'LOCAL';
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = '#3b82f6';
            ctx.fillText(location, 150, 380);
        }

        // Gerar e baixar crach치
        document.getElementById('generateCard').addEventListener('click', function() {
            const dataURL = canvas.toDataURL('image/png');
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = dataURL;
            document.getElementById('downloadSection').style.display = 'block';
        });

        // Carregar modelo padr칚o ao iniciar
        loadDefaultModel();
    </script>
</body>
</html>
