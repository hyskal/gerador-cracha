<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Crach√° - CETEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Painel de Upload (Esquerda) -->

                </div>
                <div class="url-input-section">
                    <label for="modelUrl">Ou inserir URL do modelo:</label>
                    <input type="url" id="modelUrl" class="text-input" placeholder="https://exemplo.com/modelo.png">
                    <button id="loadModelUrl" class="url-btn">Carregar da URL</button>
                </div>
                <p class="help-text">
                    ‚ö†Ô∏è Use PNG com √°rea transparente para foto
                </p>
            </div>

            <div class="upload-section">
                <h3>üì∏ Foto do Usu√°rio</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="uploadImage" class="file-input" accept="image/*">
                    <label for="uploadImage" class="file-input-button">Carregar Foto</label>
                </div>
            </div>
        </div>

        <!-- Preview do Crach√° (Centro) -->
        <div class="canvas-container">

        <!-- Controles de Edi√ß√£o (Direita) -->
        <div class="controls-panel">
            <div class="control-group">
                <label for="brightness">Brilho</label>
                <div class="slider-container">
                    <input type="range" id="brightness" class="slider" min="-50" max="50" value="0">
                    <div class="slider-value" id="brightnessValue">0</div>
                </div>
            </div>

            <div class="control-group">
                <label for="contrast">Contraste</label>
                <div class="slider-container">
                    <input type="range" id="contrast" class="slider" min="-50" max="50" value="0">
                    <div class="slider-value" id="contrastValue">0</div>
                </div>
            </div>

            <!-- Controles de Posicionamento -->
            <div class="control-group" id="imageControls">
                <label>üéØ Posicionamento da Imagem</label>
                
                <div class="sub-control">
                    <label for="positionX" class="sub-label">Posi√ß√£o X (Horizontal)</label>
                    <div class="slider-container">
                        <input type="range" id="positionX" class="slider" min="-100" max="100" value="0">
                        <div class="slider-value" id="positionXValue">0</div>
                    </div>
                </div>
                
                <div class="sub-control">
                    <label for="positionY" class="sub-label">Posi√ß√£o Y (Vertical)</label>
                    <div class="slider-container">
                        <input type="range" id="positionY" class="slider" min="-100" max="100" value="0">

                    </div>
                </div>
                
                <div class="sub-control">
                    <label>üîç Zoom da Imagem</label>
                    <div class="zoom-controls">
                        <button type="button" id="zoomOut" class="zoom-btn">‚àí</button>
                        <input type="range" id="zoom" class="slider" min="50" max="200" value="100">
                        <button type="button" id="zoomIn" class="zoom-btn">+</button>
                    </div>
                    <div class="slider-value" id="zoomValue">100%</div>
                </div>
            </div>

            <!-- Controles de Texto -->
            <div class="control-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" class="text-input" placeholder="Digite o nome">
                <div class="font-size-control">
                    <label for="nameSize" class="sub-label">Tamanho da fonte:</label>
                    <input type="range" id="nameSize" class="slider" min="12" max="24" value="18">
                    <div class="slider-value" id="nameSizeValue">18px</div>
                </div>
            </div>

            <div class="control-group">
                <label for="roleSelect">Fun√ß√£o/Curso</label>

                    <option value="T√âCNICO EM AN√ÅLISES CL√çNICAS">T√âCNICO EM AN√ÅLISES CL√çNICAS</option>
                    <option value="T√âCNICO EM NUTRI√á√ÉO E DIET√âTICA">T√âCNICO EM NUTRI√á√ÉO E DIET√âTICA</option>
                    <option value="T√âCNICO EM SERVI√áOS JUR√çDICOS">T√âCNICO EM SERVI√áOS JUR√çDICOS</option>
                    <option value="T√âCNICO EM INFORM√ÅTICA">T√âCNICO EM INFORM√ÅTICA</option>
                    <option value="T√âCNICO EM AGROECOLOGIA">T√âCNICO EM AGROECOLOGIA</option>
                    <option value="T√âCNICO EM ADMINISTRA√á√ÉO">T√âCNICO EM ADMINISTRA√á√ÉO</option>
                    <option value="T√âCNICO EM SEGURAN√áA DO TRABALHO">T√âCNICO EM SEGURAN√áA DO TRABALHO</option>
                    <option value="custom">Outro (personalizado)</option>
                </select>
                <input type="text" id="roleCustom" class="text-input" placeholder="Digite a fun√ß√£o personalizada" style="display: none; margin-top: 0.5rem;">
                <div class="font-size-control">
                    <label for="roleSize" class="sub-label">Tamanho da fonte:</label>
                    <input type="range" id="roleSize" class="slider" min="10" max="18" value="14">
                    <div class="slider-value" id="roleSizeValue">14px</div>
                </div>
            </div>

            <div class="control-group">
                <label for="location">Local</label>
                <input type="text" id="location" class="text-input" placeholder="Ex: ALAGOINHAS">
                <div class="font-size-control">
                    <label for="locationSize" class="sub-label">Tamanho da fonte:</label>
                    <input type="range" id="locationSize" class="slider" min="12" max="20" value="16">
                    <div class="slider-value" id="locationSizeValue">16px</div>
                </div>
            </div>
        </div>

        <div class="generate-section">
            <button id="generateCard" class="generate-btn">Gerar Crach√°</button>
            <button id="printCard" class="print-btn">üñ®Ô∏è Imprimir</button>
            <div id="downloadSection" class="download-section" style="display:none;">
                <a id="downloadLink" href="#" class="download-link" download="cracha-cetep.png">‚¨áÔ∏è Baixar Crach√°</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
